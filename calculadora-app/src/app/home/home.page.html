<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Calculadora con API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="calculadora-container">
    <ion-chip color="success" class="conexion-chip">
      <ion-icon name="checkmark-circle"></ion-icon>
      <ion-label>API Conectada</ion-label>
    </ion-chip>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Calculadora</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Primer numero:</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="num1"
            placeholder="Ingresa el primer numero"
            class="numero-input"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Segundo numero:</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="num2"
            placeholder="Ingresa el segundo numero"
            class="numero-input"
          ></ion-input>
        </ion-item>

        <div class="botones-container">
          <ion-button expand="block" color="success" (click)="sumar()" [disabled]="num1 === null || num2 === null">Sumar</ion-button>
          <ion-button expand="block" color="warning" (click)="restar()" [disabled]="num1 === null || num2 === null">Restar (-)</ion-button>
        </div>

        <ion-button
          expand="block"
          fill="outline"
          color="medium"
          (click)="limpiarFormulario()"
        >Limpiar</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="ultimoResultado !== null" class="resultado-card">
      <ion-card-content>
        <div class="resultado-display">
          <div class="resultado-numero">{{ultimoResultado}}</div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
